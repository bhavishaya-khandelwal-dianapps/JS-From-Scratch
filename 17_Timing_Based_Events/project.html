<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <p id="countDown">0</p>
      <div class="buttons">
        <button class="start_btn">Start</button>
        <button class="reset_btn">Reset</button>
        <button class="stop_btn">Stop</button>
        <button class="time_btn">getTime</button>
        <button class="clear_btn">clearTime</button>
      </div>
      <div class="resetValue" style="font-size: 3rem; padding-top: 2rem;"></div>
    </section>
    <script>
        let output = document.getElementById("countDown");
        let startBtn = document.querySelector(".start_btn");
        let resetBtn = document.querySelector(".reset_btn");
        let stopBtn = document.querySelector(".stop_btn");
        let timeBtn = document.querySelector(".time_btn");
        let clearBtn = document.querySelector(".clear_btn");
        let resetValue = document.querySelector(".resetValue");

        const incrementCounter = () => {
            let ctValue = parseInt(output.textContent);
            ctValue += 1;
            output.textContent = ctValue;
        }
        let interval;
        const startCounter = () => {
            interval = setInterval(() => {
                incrementCounter();
            }, 1000);
        }

        const stopCounter = () => {
            clearInterval(interval);
        }

        const resetCounter = () => {
            output.textContent = 0;
            clearInterval(interval);
        }

        const getTime = () => {
            resetValue.textContent = `The stop time is ${output.textContent}`;
        }

        const clearValues = () => {
            resetValue.textContent = "";
        }

        startBtn.addEventListener('click', startCounter);
        stopBtn.addEventListener('click', stopCounter);
        resetBtn.addEventListener('click', resetCounter);
        timeBtn.addEventListener('click', getTime);
        clearBtn.addEventListener('click', clearValues);
    </script>
  </body>
</html>
