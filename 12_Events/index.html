<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="text-center">Events In JavaScript</h1>
            <button class="btn btn-success w-25 mx-auto" onclick="alert('Welcome')">Click Me</button>

            <button class="btn btn-danger w-25 mx-auto" ondblclick="alert('Welcome')">Click Me</button>

            <button class="btn btn-primary w-25 mx-auto" onmouseover="alert('Welcome')">Click Me</button>

            <button class="btn btn-secondary w-25 mx-auto" id="myBtn">Click Me</button>

            <button class="btn btn-success mx-auto w-25" id="myBtn2"> Click ME </button>
        </div>

        <div class="row py-4">
            <div class="col text-center">
                <input type="text" class="form-control w-50 mx-auto mb-4" id="myInput" placeholder="Type Something...." autocomplete="off">
                <p class="keyPressed">Key Pressed : </p>
                <p class="keyCode">Key Code : </p>
                <p class="charCode">Char Code At : </p>
                <p class="eventType">Event Type : </p>
            </div>
        </div>
    </div>




    <script src="./script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
